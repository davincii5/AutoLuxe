<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login - AutoLuxe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body { font-family: 'Poppins', sans-serif; background-color: #0f172a; }
    .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(148, 163, 184, 0.1); }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center relative overflow-hidden">
  
  <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
      <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-cyan-500/20 rounded-full blur-3xl"></div>
      <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-purple-500/20 rounded-full blur-3xl"></div>
  </div>

  <div class="w-full max-w-md p-8 glass-card rounded-2xl shadow-2xl mx-4">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-purple-500 mb-2">
            AutoLuxe
        </h1>
        <p class="text-slate-400 text-sm">Backoffice Management System</p>
    </div>

    <form id="login-form" class="space-y-6">
      <div>
        <label class="block text-sm text-slate-300 mb-2 ml-1">Username</label>
        <div class="relative">
            <input id="username" type="text" class="w-full bg-slate-800/50 border border-slate-600 rounded-lg px-4 py-3 text-slate-200 focus:outline-none focus:border-cyan-400 transition-colors pl-10" placeholder="admin">
            <i class="fas fa-user absolute left-3 top-1/2 -translate-y-1/2 text-slate-500"></i>
        </div>
      </div>
      
      <div>
        <label class="block text-sm text-slate-300 mb-2 ml-1">Password</label>
        <div class="relative">
            <input id="password" type="password" class="w-full bg-slate-800/50 border border-slate-600 rounded-lg px-4 py-3 text-slate-200 focus:outline-none focus:border-cyan-400 transition-colors pl-10" placeholder="admin">
            <i class="fas fa-lock absolute left-3 top-1/2 -translate-y-1/2 text-slate-500"></i>
        </div>
      </div>
      
      <button type="submit" class="w-full py-3 rounded-lg bg-gradient-to-r from-cyan-500 to-blue-600 text-white font-semibold hover:opacity-90 transition-opacity shadow-lg shadow-cyan-500/20">
        Sign In
      </button>

      <p id="login-error" class="text-red-400 text-sm text-center hidden mt-4 bg-red-500/10 py-2 rounded border border-red-500/20">
        <i class="fas fa-circle-exclamation mr-2"></i> Invalid credentials
      </p>
    </form>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(e){
      e.preventDefault();
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value;
      
      // Simple hardcoded check
      if(u === 'admin' && p === 'admin'){
        localStorage.setItem('user','admin');
        window.location.href = 'index.html';
      } else { 
        document.getElementById('login-error').classList.remove('hidden'); 
      }
    });
  </script>
</body>
</html>
